<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>

<body>
    <div class="container-fluid">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center font-weight-bold">Campo Minato</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row py-4">
                    <div class="col-8">
                        <h3>Livello di difficoltà:</h3>
                    </div>
                    <div class="col-4">
                        <h3 id="difficoltà"></h3>
                    </div>
                    <div class="col-12">
                        <h6 class="text-danger" id="avviso"></h6>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row py-4">
                    <div class="col-8">
                        <h3>I numeri scelti dal giocatore sono:</h3>
                    </div>
                    <div class="col-4">
                        <h3 id="numeriscelti"></h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row py-4">
                    <div class="col-12">
                        <h1 id="sconfitta"></h1>
                    </div>
                    <div class="col-12">
                        <h3 id="bombe"></h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row py-4">
                    <div class="col-8">
                        <h3>Punteggio totalizzato:</h3>
                    </div>
                    <div class="col-4">
                        <h3 id="punteggio"></h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row py-4">
                    <div class="col-12">
                        <h3 id="vittoria" class="font-weight-bold text-center"></h3>
                    </div>
                </div>
            </div>
        </main>
    </div>








    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
